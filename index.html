<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Predictor</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a nice font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Use the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen">

    <main class="bg-white w-full max-w-md mx-4 p-8 rounded-xl shadow-lg">
        
        <!-- Header Section -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-slate-800">Salary Predictor</h1>
            <p class="text-slate-500 mt-2">Enter years of experience to estimate your salary.</p>
        </div>

        <!-- Prediction Form -->
        <form id="prediction-form">
            <div class="mb-4">
                <label for="experience" class="block text-sm font-medium text-slate-600 mb-2">Years of Professional Experience</label>
                <input 
                    type="number" 
                    id="experience" 
                    name="experience"
                    step="0.1" 
                    min="0"
                    placeholder="e.g., 5.5"
                    required
                    class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                >
            </div>
            
            <button 
                type="submit" 
                class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200"
            >
                Predict Salary
            </button>
        </form>

        <!-- Result Display Area -->
        <div id="result-container" class="mt-8 text-center hidden">
            <p class="text-slate-600">Predicted Annual Salary:</p>
            <p id="result" class="text-4xl font-bold text-blue-600 mt-2"></p>
        </div>

    </main>

    <script>
// Formula
        const MODEL_SLOPE = 9345.94244312237;      
        const MODEL_INTERCEPT = 26816.19224403119; 

        // Get references to the HTML elements we need to interact with
        const predictionForm = document.getElementById('prediction-form');
        const experienceInput = document.getElementById('experience');
        const resultContainer = document.getElementById('result-container');
        const resultElement = document.getElementById('result');

        // Listen for when the user submits the form
        predictionForm.addEventListener('submit', function(event) {
            // Prevent the form from reloading the page
            event.preventDefault();

            // 1. Get the user's input
            const experience = parseFloat(experienceInput.value);

            // 2. Validate the input
            if (isNaN(experience) || experience < 0) {
                alert('Please enter a valid number of years.');
                return;
            }

            // 3. Apply the model's formula
            const predictedSalary = (MODEL_SLOPE * experience) + MODEL_INTERCEPT;

            // 4. Format and display the result
            const formattedSalary = '$' + predictedSalary.toLocaleString('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
            
            resultElement.textContent = formattedSalary;

            if (experience > 40) {
                messageElement.textContent = 'Are you immortal?!';
            } else if (experience > 10) {
                messageElement.textContent = 'You are a senior!';
            } else if (experience > 2) {
                messageElement.textContent = 'You are at a mid-level in your career!';
            } else {
                messageElement.textContent = 'You are getting started at a junior level!';
            }
            resultContainer.classList.remove('hidden'); // Show the result
        });
    </script>
</body>
</html>
