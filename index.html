<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Predictor with AI Insights</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a nice font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-sky-100 to-indigo-200 flex items-center justify-center min-h-screen py-12">

    <main class="bg-white w-full max-w-md mx-4 p-8 rounded-xl shadow-lg">
        
        <!-- Header Section -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-slate-800">Salary Predictor</h1>
            <p class="text-slate-500 mt-2">Enter years of experience to estimate your salary.</p>
        </div>

        <!-- Prediction Form -->
        <form id="prediction-form">
            <div class="mb-4">
                <label for="experience" class="block text-sm font-medium text-slate-600 mb-2">Years of Professional Experience</label>
                <input 
                    type="number" 
                    id="experience" 
                    name="experience"
                    step="0.1" 
                    min="0"
                    placeholder="e.g., 5.5"
                    required
                    class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                >
            </div>
            
            <button 
                type="submit" 
                class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200"
            >
                Predict Salary
            </button>
        </form>

        <!-- Result Display Area -->
        <div id="result-container" class="mt-8 text-center hidden">
            <p class="text-slate-600">Predicted Annual Salary:</p>
            <p id="result" class="text-4xl font-bold text-blue-600 mt-2"></p>
            <p id="message" class="text-slate-500 mt-4 text-md font-medium"></p>
            
            <!-- Gemini Feature Button -->
            <div id="gemini-button-container" class="mt-6 hidden">
                 <button id="gemini-button" class="w-full bg-gradient-to-r from-purple-500 to-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:opacity-90 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                    ✨ Get Career Insights
                </button>
            </div>
        </div>
        
        <!-- Gemini AI Insights Display Area -->
        <div id="gemini-insights-container" class="mt-8 hidden">
            <h2 class="text-xl font-bold text-slate-700 text-center mb-4">✨ AI Career Insights</h2>
            <div id="loader" class="loader hidden"></div>
            <div id="gemini-result" class="bg-slate-50 p-4 rounded-lg text-slate-700 whitespace-pre-wrap text-sm"></div>
        </div>

    </main>

    <!-- UPDATE: Added type="module" to allow for JS imports/exports -->
    <script type="module" src="script.js" defer></script>
</body>
</html>
